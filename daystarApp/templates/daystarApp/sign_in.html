{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/sign_in.css' %}" />
</head>

<body>
    <style>
        #contain {
            background-image: url('{% static "css/images/babies.jpg" %}');
            background-repeat: no-repeat;
            background-size: cover;
            width: 400px;
            /* overflow: hidden; */
            /* position: relative; */
            /* width: var(--contW); */
            /* height: 500px; */
            margin: 0 auto 100px;


        }
    </style>

    <p class="tip">Hello, Admin!</p>
    <div class="container" style=" display:flex; flex-direction: row; ">



        <div class="cont" style="flex: 1;">


            <form method="POST" action="{% url 'sign_in' %}">
                {% csrf_token %}

                <div class="form sign-in">
                    <h2 style="margin-left: 140px;">Welcome back,</h2>
                    <label>
                        <span>Email</span>
                        <input type="email" name="email" placeholder="name@example.com" required />
                    </label>
                    <label>
                        <span>Password</span>
                        <input type="password" name="password" placeholder="1@5$qNo1" required />
                    </label>
                    <p class="forgot-pass">Forgot password?</p><br><br><br>
                    <button type="submit" class="btn btn-primary" style="padding: 15px;
                    margin-top: 40px;
                    margin-bottom: 20px;
                    background: #5B7C84;
                    width:400px;
                    font-weight: bold;">Sign in</button>

                </div>


            </form>

        </div>


        <div class="cont" id="contain" style="flex: 1;">
            <div class="form sign-in">
                <h2 style="margin-left: 140px; color: white;">New here?</h2><br>
                <p style="margin-left: 120px; font-size: larger;">
                    <b> Sign up to get started.</b>
                </p><br><br><br><br><br><br><br><br><br><br>

                <button type="button" class="submit"><a href="{ % url 'sign_up' %}">Sign up</a></button>

            </div>

        </div>


    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
