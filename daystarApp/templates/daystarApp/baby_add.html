{% extends 'daystarApp/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<style>
    .baby-form {
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
        max-width: 50%;
        margin: auto;
        padding: 15px;
        background-color: white;
        border-radius: 0px;
        border: none;
    }

    .baby-form label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    .baby-form input[type="text"],
    .baby-form select {
        width: 100%;
        padding: 8px;
        border: none;
        border-bottom: 1px solid black;
        box-sizing: border-box;
    }

    .baby-form button[type="submit"] {
        margin-top: 10px;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
        padding: 10px 20px;
        background:#3f0097;
        width:150px;
        border-radius:30px;
        font-weight: bold;
        text-align: center;

       
    }

    h4 {
        text-align: center;
        font-family: sans-serif;
        color: #0C356A;
        margin-bottom: 20px;
    }
</style>

<h4>Add new baby here</h4>

<div class="container">
    <form method="POST" class="baby-form">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div><br><br>

{% endblock %}
