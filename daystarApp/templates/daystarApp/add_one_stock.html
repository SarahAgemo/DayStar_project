{% extends 'daystarApp/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<style>
  .doll-quantity-form {
    display: grid;
    grid-template-columns: 1fr;
    gap: 10px;
    max-width: 50%;
    margin: auto;
    padding: 15px;
    background-color: white;
    border-radius: 0px;
    border: none;
  }

  .doll-quantity-form label {
    font-weight: bold;
    margin-bottom: 5px;
  }

  .doll-quantity-form input[type="text"] {
    width: 100%;
    padding: 8px;
    border: none;
    border-bottom: 1px solid black;
    box-sizing: border-box;
  }

  .doll-quantity-form button[type="submit"], #go {
    margin-top: 10px;
    color: white;
    border: none;
    font-size: 16px;
    cursor: pointer;
    padding: 10px 20px;
    background-color: blue;  /* Match the go back button color */
    width: 150px;
    border-radius: 30px;
    font-weight: bold;
    text-align: center;
  }
</style>

<div class="container">
  <br><br>
  <form method="POST" class="doll-quantity-form">
    <h4 style="color: #5500cb; font-weight: bold;">Add stock quantity</h4><br>
    {% csrf_token %}
    {{ form | crispy }}

    <div>
    <button type="submit" class="btn btn-primary" id="back">Add</button>
    <a href="/stock_list" class="btn btn-primary" style="background-color: #5500cb;" id="go">Go Back</a>
    </div>
  </form>
  <br><br>
</div>

{% endblock %}
